site_name: 14705 Great Wilow Drive
site_url: http://localhost
copyright: Copyright &copy; 2025 14705 Great Willow Drive
plugins:
  - social
  # - search
theme:
  name: material
  icon:
    logo: fontawesome/solid/house
  favicon: assets/images/favicon.png
  custom_dir: overrides
  palette:
    primary: teal
    accent: indigo
  features:
    - navigation.tabs
    - navigation.tabs.sticky
extra:
  generator: false
  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/14705GreatWillowDrive
      name: IG @14705GreatWillowDrive
    - icon: material/email
      link: mailto:<contact@14705GreatWillowDrive.com>
      name: contact@14705GreatWillowDrive.com 
    - icon: material/phone
      link: tel:+15121231234
      name: phone number 5121231234
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
